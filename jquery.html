            jquery中cookie的使用方法
                其实cookie就是来存一些数据，出于安全性考虑，所以关于不能让别人知道的东西尽量
                不要存在cookie中。其实也是把一些不重要的数据存入到浏览器中，减少请求次数
                下载与引入:jquery.cookie.js基于jquery；先引入jquery
                再引入：jquery.cookie.js；下载：http://plugins.jquery.com/cookie/





            只有一个参数的时候
                第一个参数为读取cookie
            只有两个参数的时候
                第一个参数为设置cookie的key值，第二个参数为设置cookie的value值
            只有三个参数的时候
                第一个参数为设置cookie的key值，第二个参数为设置cookie的value值，
                第三个参数为一个对象{
                                expires:7,                  
                                path:'/',
                                domain:'jquery.com',
                                secure:true
                                }
                expires：（Number|Date）有效期；设置一个整数时，单位是天；也可以设置一个日期对象作为Cookie的过期日期；
                path：（String）创建该Cookie的页面路径；
                domain：（String）创建该Cookie的页面域名；
                secure：（Booblean）如果设为true，那么此Cookie的传输会要求一个安全协议，例如：HTTPS；              


            
            生成cookie
                1.添加一个"会话cookie"
                    
                    $.cookie('name', '超学');
                    创建一个cookie，因为没有设置cookie的一个有效期，所以他默认的是
                    浏览器关闭清楚cookie。第一个参数为name，第二个参数为超学

                2.创建一个cookie并设置有效期
                    
                    $.cookie('name', '超学', { expires: 11 });
                    当需要设置cookie的有效期的时候直接加入第三个参数，为一个对象
                    key值为expires，value为有效期（以天计算）
                
                3.创建一个cookie并设置 cookie的有效路径

                    $.cookie('name', '超学', { expires: 11, path: '/' });
                    在默认情况下，只有设置 cookie的网页才能读取该 cookie。
                    如果想让一个页面读取另一个页面设置的cookie，必须设置cookie的路径。
                    cookie的路径用于设置能够读取 cookie的顶级目录。将这个路径设置为网站的根目录，
                    可以让所有网页都能互相读取 cookie （一般不要这样设置，防止出现冲突）。



            读取cookie
                $.cookie('name');

            删除cookie
                $.cookie('name', null);   //通过传递null作为cookie的值即可
